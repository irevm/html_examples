<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elements HTML</title>
</head>
<body>
  <h2 id="header" class="red">Header</h2>
  <p class="red" style="background-color: aquamarine;">
    Aquest paràgraf es veurà al navegador
  </p>
  <p id="explanation" hidden>
    Aquest paràgraf NO serà visible en el navegador
  </p>
  <p contenteditable spellcheck="true" tabindex="2">
    Aquest paragraf te faltes d'ortografia i es editable
  </p>
  <p lang="en" translate="no">
    This paragraph is written in English
  </p>
  <input type="text" tabindex="1">
  <input type="text" tabindex="3">
</body>
</html>
