<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taula amb colspan i rowspan</title>
  <style>
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Taula amb colspan i rowspan</h1>
  
  <table>
    <tr>
      <td>Columna 1</td>
      <td>Columna 2</td>
      <td>Columna 3</td>
      <td>Columna 4</td>
    </tr>
    <tr>
      <td colspan="2">F1 C1, C2</td>
      <td rowspan="2">F1, F2 C3</td>
      <td>F1 C4</td>
    </tr>
    <tr>
      <td>F2 C1</td>
      <td>F2 C2</td>
      <td>F2 C4</td>
    </tr>
  </table>
</body>
</html>
